<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-transparent">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 100%;">
          <h2>Sign Up Form</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="name" class="form-control" id="name-input" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="exampleInputName">Zip Code</label>
              <input type="zipcode" class="form-control" id="zipcode-input" placeholder="Your Preferred Zip Code">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-light">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="/login">here</a></p>            
        </div>        
      </div>

      <div class="col-md-6 col-md-offset-3">
        <!-- <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 100%;">
          <div class="card-image"> -->
          <!-- </div>
        </div> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
